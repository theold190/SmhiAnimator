<html>
<head>
<title>SMHI Animator</title>
<link rel="shortcut icon" href="http://www.14likes.forknights.com/favicon.ico" />
<script type="text/javascript" src="http://www.smhi.se/weatherCacheSMHI2/radar/radarblixtbild_sv.js"></script>
<script type="text/javascript">
var image;
var index_start = antPic;
var index = index_start;

function doAnimate() {
  var timeout = 200;
  index--;
  if (index < 0) {
    index = index_start;
    timeout = 1000;
  } else {
    image.src = URL_RADARBILD + eval("brName"+index);
  }
  setTimeout(doAnimate, timeout);
}

function init() {
  image = document.getElementById('IDImage');
  if (screen.width < screen.height) {
    image.style.width="100%";
  } else {
    image.style.height="100%";
  }
  image.src = URL_RADARBILD + eval("brName"+(index-1));
  doAnimate();
}
window.onload = init;
</script>
</head>

<body>
<img src="" id="IDImage"/>
</body>
</html>
